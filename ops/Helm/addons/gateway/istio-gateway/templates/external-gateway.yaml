apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
  namespace: istio-ingress
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-production
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

    - name: https
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: external-gateway-cert
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
