apiVersion: batch/v1
kind: Job
metadata:
  name: minio-bootstrap
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: mc-job-sa

      containers:
        - name: mc
          image: quay.io/minio/mc:latest
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -ex

              echo "Waiting for MinIO..."
              until mc alias set myminio \
                http://shortlink-hl.${NAMESPACE}.svc.cluster.local:9000 \
                "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
                sleep 3
              done

              echo "Creating bucket..."
              mc mb --ignore-existing myminio/shortlink

              echo "Creating user shortlink-user..."
              mc admin user add myminio shortlink-user "$SHORTLINK_PASSWORD" || true
              mc admin policy attach myminio readwrite --user=shortlink-user

              echo "Creating user testkube-user..."
              mc admin user add myminio testkube-user "$TESTKUBE_PASSWORD" || true
              mc admin policy attach myminio readwrite --user=testkube-user

              echo "Bootstrap completed successfully"

          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace | quote }}

            # Root MinIO credentials (из секрета shortlink-configuration)
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: shortlink-configuration
                  key: rootUser

            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shortlink-configuration
                  key: rootPassword

            # shortlink-user
            - name: SHORTLINK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shortlink-user
                  key: PASSWORD

            # testkube-user
            - name: TESTKUBE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: testkube-user
                  key: PASSWORD
