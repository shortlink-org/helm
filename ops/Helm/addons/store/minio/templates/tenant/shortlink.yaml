apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: shortlink
scheduler:
  name: ""
spec:
  configuration:
    name: shortlink-configuration
  exposeServices:
    console: true
    minio: true
  mountPath: /export
  pools:
  - name: pool-0
    resources:
      limits:
        memory: 2Gi
      requests:
        memory: 512Mi
    servers: 1
    volumeClaimTemplate:
      metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: "3221225472"
        storageClassName: local-path
    volumesPerServer: 1
  prometheusOperator: true
  requestAutoCert: false
  users:
  - name: shortlink-user
  - name: testkube-user
